    <style>
        .nav{
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;

        }
        
        .nav h4{
            border-bottom: 3px white solid;
            transition: all 1s;
            cursor: pointer;

        }
        .nav h4:hover{
            border-bottom: 3px var(--bs-blue) solid;
        } 
        .input-group{
            position: fixed;
            bottom: 1rem;
            width:350px ;
            left: 50%;
            transform: translateX(-50%);
        }
        .container{
            overflow: auto;
            margin: auto;
        }

                <label for="name" class="form-label">Repita Clave:</label>

            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Ver Clave</label>
            </div>
            
            <input type="submit" value="Crear" class="btn btn-primary">

    </div>
